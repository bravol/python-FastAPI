{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">Make a new todo</div>
    <div class="card-body">
      <form id="todoForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="title"
            type="text"
            class="form-control"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            id="description"
            type="text"
            class="form-control"
            name="description"
            required
          />
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" class="form-control" name="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add New Todo</button>
        <a href="/todos/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
